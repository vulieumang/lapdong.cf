<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Dark Blue/Purple Gradient matching website theme -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050511;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative Elements (Glassmorphism blobs) -->
  <circle cx="100" cy="100" r="300" fill="#8b5cf6" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1100" cy="530" r="250" fill="#3b82f6" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Content Container (Glass effect) -->
  <rect x="150" y="100" width="900" height="430" rx="30" 
        fill="rgba(255,255,255,0.03)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="2"/>

  <!-- Logo/Brand -->
  <text x="600" y="200" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        fill="#94a3b8" 
        text-anchor="middle"
        letter-spacing="5">
    PHLD.
  </text>
  
  <!-- Main Title -->
  <text x="600" y="320" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle">
    Pham Hoang Lap Dong
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        fill="#cbd5e1" 
        text-anchor="middle"
        font-style="italic">
    "It's never too late for a new beginning"
  </text>
  
  <!-- URL -->
  <text x="600" y="550" 
        font-family="monospace" 
        font-size="24" 
        fill="#8b5cf6" 
        text-anchor="middle">
    lapdong.cf
  </text>
</svg>
